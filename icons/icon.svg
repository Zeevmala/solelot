<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50"/>
      <stop offset="100%" style="stop-color:#2e7d32"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Battery body -->
  <rect x="156" y="120" width="200" height="300" rx="20" fill="white" opacity="0.95"/>

  <!-- Battery cap -->
  <rect x="206" y="80" width="100" height="50" rx="10" fill="white" opacity="0.95"/>

  <!-- Battery levels -->
  <rect x="176" y="150" width="160" height="60" rx="8" fill="#81c784"/>
  <rect x="176" y="220" width="160" height="60" rx="8" fill="#a5d6a7"/>
  <rect x="176" y="290" width="160" height="60" rx="8" fill="#c8e6c9"/>

  <!-- Recycling symbol overlay -->
  <text x="256" y="400" text-anchor="middle" font-size="40" fill="#2e7d32">♻️</text>
</svg>
