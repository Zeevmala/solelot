<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻转 专 住转 - 砖专</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Spinner Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loading-text">注 拽转 专...</p>
        </div>
    </div>

    <!-- Empty State Message -->
    <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-state-content">
            <span class="empty-icon"></span>
            <h3> 爪 转爪转</h3>
            <p>住 砖转 转 住  驻砖  专</p>
            <button id="clear-filters" class="clear-filters-btn">拽 住</button>
        </div>
    </div>

    <header>
        <h1> 驻转 专 住转</h1>
    </header>

    <!-- Controls Panel -->
    <div class="controls">
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="驻砖...">
        </div>

        <!-- City Filter -->
        <select id="city-filter" class="city-select">
            <option value="all"> 注专</option>
        </select>

        <!-- Filter Buttons -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all"></button>
            <button class="filter-btn" data-filter="store"> 拽转 住祝</button>
            <button class="filter-btn" data-filter="facility"> 转拽 专</button>
        </div>

        <!-- Find Nearest Button -->
        <button id="find-nearest" class="nearest-btn"> 爪 拽专 </button>

        <!-- Location Count -->
        <span id="location-count" class="count-badge">0 拽转</span>
    </div>

    <!-- The map -->
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Marker Cluster Plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Our JavaScript -->
    <script src="app.js"></script>
</body>
</html>
