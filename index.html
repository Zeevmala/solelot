<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻转 专 住转 - 砖专</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> 驻转 专 住转</h1>
    </header>

    <!-- Controls Panel -->
    <div class="controls">
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="驻砖...">
        </div>

        <!-- City Filter -->
        <select id="city-filter" class="city-select">
            <option value="all"> 注专</option>
        </select>

        <!-- Filter Buttons -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all"></button>
            <button class="filter-btn" data-filter="store"> 拽转 住祝</button>
            <button class="filter-btn" data-filter="facility"> 转拽 专</button>
        </div>

        <!-- Find Nearest Button -->
        <button id="find-nearest" class="nearest-btn"> 爪 拽专 </button>

        <!-- Location Count -->
        <span id="location-count" class="count-badge">0 拽转</span>
    </div>

    <!-- The map -->
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Our JavaScript -->
    <script src="app.js"></script>
</body>
</html>
